<!DOCTYPE html>
<head>
    <title>Audio Load Error</title>
    <style>
        body {
            background-color: #cce5ff; /* light blue background */
            font-size: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        p {
            font-size: 20px;
            color: #004085;
        }
        em {
            font-style: italic;
            font-weight: bold;
        }
        audio {
            display: block;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <audio controls>
        <source src="missing-audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <p><em>Error:</em> The audio file could not be loaded.</p>
</body>
</html>
