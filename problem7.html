<!DOCTYPE html>
<head>
    <title>File Not Found</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #333;
        }
        p {
            font-size: 18px;
        }
        strong {
            font-weight: bold;
        }
        i {
            font-style: italic;
        }
        img, audio {
            display: block;
            margin-bottom: 15px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <img src="broken-image.jpg" alt="Missing Image" />
    <audio controls>
        <source src="missing-audio.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>
    <p><strong><i>Error:</i></strong> The requested image and audio files could not be found.</p>
</body>
</html>
